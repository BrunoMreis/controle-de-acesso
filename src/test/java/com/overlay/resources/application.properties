mybatis.config-location=classpath:mapper/mybatis_config.xml
# mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.overlay.entity



spring.datasource.url=jdbc:h2:mem:controle_de_acesso;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MSSQLServer
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
